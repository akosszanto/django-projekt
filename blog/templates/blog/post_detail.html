{% extends 'blog/base.html' %}
{%load embed_video_tags%}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="button-edit" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil horizontal-center" id="half-white"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {%if post.header_image%}
        <img src="{{post.header_image.url}}">
        {% endif %}
{% endblock %}
